require: rubocop-rake

inherit_gem:
  rubocop-config-umbrellio: lib/rubocop.yml

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.7
  Include:
    - bin/console
    - Gemfile
    - ezclient.gemspec
    - Rakefile
    - lib/**/*
    - spec/**/*
    - gemfile/**/*
  Exclude:
    - vendor/**/*
    - gemfiles/**/*

RSpec/Rails/HaveHttpStatus:
  Enabled: false
